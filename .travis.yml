language: node_js

node_js:
  - '6'

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - npm install

branches:
  only:
  - master
  - develop
  - v2

script:
  - npm run test:ci
  - bash <(curl -s https://codecov.io/bash) -F unit
  - npm run test:ci-ie
  - bash <(curl -s https://codecov.io/bash) -F unit_ie
  - npm run test:styles